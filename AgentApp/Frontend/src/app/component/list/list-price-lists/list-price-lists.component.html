<mat-card>
    <mat-card-content>
        <div class="row">
            <div class="col-9">
                <h2>Price Lists</h2>
            </div>
            <div class="col-3" align="end">
                <button mat-raised-button color="primary" (click)="openCreateDialog()">Create
                    New</button>
            </div>
        </div>

        <table mat-table [dataSource]="priceListDataSource" class="mat-elevation-z8 table mt-3">
            <ng-container matColumnDef="pricePerDay">
                <th mat-header-cell *matHeaderCellDef>Price Per Day</th>
                <td mat-cell *matCellDef="let element">
                    {{element.pricePerDay | number : '1.2-2'}} €
                </td>
            </ng-container>
            <ng-container matColumnDef="pricePerKm">
                <th mat-header-cell *matHeaderCellDef>Price Per Km</th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.pricePerKm">{{element.pricePerKm}} €</span>
                    <span *ngIf="!element.pricePerKm">—</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="priceForCDW">
                <th mat-header-cell *matHeaderCellDef>Price For CDW</th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.priceForCDW">{{element.priceForCDW}} €</span>
                    <span *ngIf="!element.priceForCDW">—</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef class="buttons-width">&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="Edit" color="primary" (click)="edit(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button aria-label="Delete" color="warn" (click)="delete(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>

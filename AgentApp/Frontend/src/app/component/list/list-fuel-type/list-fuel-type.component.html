<mat-card>
    <mat-card-content>

        <div class="row">
            <div class="col-9">
                <h2>Fuel types</h2>
            </div>
            <div class="col-3" align="end">
                <button mat-raised-button class="create-btn" (click)="openDialog()">Create new
                    Fuel type</button>
            </div>
        </div>

        <table mat-table [dataSource]="fuelTypesDataSource" class="mat-elevation-z8 table mt-3">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Label</th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef class="buttons-width">&nbsp;</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="edit(element)">Edit</button>
                    <button mat-raised-button color="warn" class=" ml-2 mr-2" (click)="delete(element)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'make-red': row.expired }">
            </tr>
        </table>
    </mat-card-content>
</mat-card>

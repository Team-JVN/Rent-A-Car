<h1 mat-dialog-title>Edit Gearbox Type</h1>
<mat-dialog-content class="dialog-class">
    <form [formGroup]="editForm" class="form-full-width">
        <mat-form-field class="form-full-width-td ml-2">
            <input matInput placeholder="Label" formControlName="name">
            <mat-error *ngIf="editForm.get('name').errors && editForm.get('name').errors['required']">
                Please enter gearbox type's name.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="mt-3 mb-1">
    <button mat-raised-button color="primary" (click)="edit()" [disabled]="!editForm.valid">Edit</button>
</mat-dialog-actions>

<div class="manage-div">
    <table mat-table [dataSource]="permissionsDataSource" class="mat-elevation-z8 table mt-3">
        <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
            <td mat-cell *matCellDef="let element" class="check-box-style">
                <mat-checkbox [checked]="element.isAssigned" (change)="changeValue(element)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Permission</th>
            <td mat-cell *matCellDef="let element">
                {{element.name | replace : '_' : ' ' | titlecase}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <div class="mt-3" align="end">
        <button mat-raised-button color="primary" (click)="saveChanges()">Save changes</button>
    </div>
</div>

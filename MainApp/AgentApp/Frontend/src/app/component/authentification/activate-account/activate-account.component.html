<mat-card *ngIf="success">
    <h3>Account activated successfully!</h3>
    <hr>
    <p>Congratulations! Your account is now active.</p>
    <p>You can log in by clicking on <span><a routerLink="/login">this link</a></span>.</p>
</mat-card>
<mat-card *ngIf="!success">
    <h3>Account activation unsuccessful.</h3>
    <hr>
    <p>{{errorMessage}}</p>
</mat-card>

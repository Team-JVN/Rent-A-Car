<h1 mat-dialog-title>Reject request to register</h1>
<mat-dialog-content class="dialog-class">
    <form [formGroup]="rejectRequestToRegisterForm" class="form-full-width">
        <mat-form-field class="form-full-width">
            <textarea matInput id="reject-request-to-register-reason" placeholder="Reason for rejection"
                formControlName="reason" rows="5"></textarea>
            <mat-error *ngIf="rejectRequestToRegisterForm.get('reason').invalid">
                Please explain the reason for rejection.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="mt-3 mb-1">
    <button mat-raised-button id="reject-request-to-register-confirm-btn" color="primary" (click)="reject()"
        [disabled]="!rejectRequestToRegisterForm.valid">Confirm</button>
</mat-dialog-actions>

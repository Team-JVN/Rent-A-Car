<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-9">
        <h2>Edit personal info</h2>
      </div>
    </div>

    <form [formGroup]="editForm" class="form-full-width">
      <mat-form-field class="form-full-width mt-3">
        <input matInput placeholder="Name" formControlName="name" />
        <mat-error *ngIf="
            editForm.get('name').errors &&
            editForm.get('name').errors['required']
          ">
          Please enter name.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-full-width mt-3">
        <input matInput placeholder="Address" formControlName="address" />
        <mat-error *ngIf="
            editForm.get('address').errors &&
            editForm.get('address').errors['required']
          ">
          Please enter address.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-full-width mt-3">
        <input matInput placeholder="Phone number" type="password" formControlName="phoneNumber" />
        <mat-error *ngIf="
            editForm.get('phoneNumber').errors &&
            editForm.get('phoneNumber').errors['required']
          ">
          Please enter phone number.
        </mat-error>
        <mat-error *ngIf="
            editForm.get('phoneNumber').errors &&
            editForm.get('phoneNumber').errors['pattern']
          ">
          Phone number must begin with 0 and can contain digits only.
        </mat-error>
        <mat-error *ngIf="
            editForm.get('phoneNumber').errors &&
            (editForm.get('phoneNumber').errors['minlength'] ||
              (editForm.get('phoneNumber').errors &&
                editForm.get('phoneNumber').errors['maxlength']))
          ">
          Phone number can contain between 9 and 10 digits.
        </mat-error>
      </mat-form-field>

      <div class="row mt-3">
        <div class="col-8">
          &nbsp;
        </div>
        <div class="col-4" align="end">
          <button mat-raised-button color="primary" (click)="editClient()" [disabled]="!editForm.valid">
            Save changes
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>

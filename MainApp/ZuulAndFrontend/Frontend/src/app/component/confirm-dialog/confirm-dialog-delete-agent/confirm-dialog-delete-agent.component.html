<h1 mat-dialog-title class="dialog-class">Delete agent</h1>
<mat-dialog-content class="dialog-class">
    Are you sure you want to delete this agent?
</mat-dialog-content>
<mat-dialog-actions class="mt-2 mb-1">
    <button mat-raised-button color="primary" (click)="delete()">Yes</button>
    <button mat-raised-button id="cancel" mat-dialog-close>No</button>
</mat-dialog-actions>

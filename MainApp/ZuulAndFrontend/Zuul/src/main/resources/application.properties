zuul.routes.advertisements.path=/advertisements/**
zuul.routes.cars.path=/cars/**
zuul.routes.renting.path=/renting/**
zuul.routes.users.path=/users/**
zuul.routes.zuul.path=/aggregate/**

ribbon.eureka.enabled=true

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribbon.ReadTimeout=60000

# TLS
server.ssl.algorithm=${TLS_VERSION:TLSv1.2}
server.ssl.key-store-type=${KEYSTORE_TYPE:PKCS12}
server.ssl.key-store=${KEYSTORE:mainapp.keystore.p12}
server.ssl.key-store-password=${KEYSTORE_PASSWORD:mainapp_pass}
server.ssl.key-alias=${KEYSTORE_ALIAS:mainapp}
server.ssl.trust-store-type=${TRUSTSTORE_TYPE:PKCS12}
server.ssl.trust-store=${TRUSTSTORE:mainapp.truststore.p12}
server.ssl.trust-store-password=${TRUSTSTORE_PASSWORD:mainapp_pass}
server.ssl.enabled=true
server.ssl.client-auth=need
<h1 mat-dialog-title>Registrate Admin</h1>
<mat-dialog-content class="dialog-class">
    <form [formGroup]="addForm" class="form-full-width">
        <mat-form-field class="form-full-width">
            <input matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="addForm.get('email').errors && addForm.get('email').errors['required']">
                Please enter email address.
            </mat-error>
            <mat-error *ngIf="addForm.get('email').errors && addForm.get('email').errors['email']">
                Please enter a valid email address.
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-full-width">
            <input matInput placeholder="First name" formControlName="firstName">
            <mat-error *ngIf="addForm.get('firstName').errors && addForm.get('firstName').errors['required']">
                Please enter first name.
            </mat-error>
        </mat-form-field>
        <mat-form-field class="form-full-width">
            <input matInput placeholder="Last name" formControlName="lastName">
            <mat-error *ngIf="addForm.get('lastName').errors && addForm.get('lastName').errors['required']">
                Please enter last name.
            </mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="register()" class="mb-3"
        [disabled]="!addForm.valid">Register</button>
</mat-dialog-actions>
